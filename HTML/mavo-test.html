<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
		<script src="https://get.mavo.io/mavo.js"></script>
		<script src="../Plugins/mavo-clear/scripts/mavo-clear.js"></script>
	</head>
	<body>
		<div mv-app="storageTest" mv-storage="local" id="mavoTest">
			My first Mavo app!
		</div>
		<div mv-app="form-stuff" mv-storage="local" mv-autosave="0">
			<label>
				Email:
				<input type="email" property="email" placeholder="foo@example.com" />
			</label>
			<label>
				Message:
				<textarea property="message">Edit the form and notice how the values persist after you refresh!</textarea>
			</label>
			<div value="[contactChoice]">
			    <input type="radio" id="contactChoice1" name="contact" value="email" property="email">
			    <label for="contactChoice1">Email</label>

			    <input type="radio" id="contactChoice2" name="contact" value="phone" property="phone">
			    <label for="contactChoice2">Phone</label>

			    <input type="radio" id="contactChoice3" name="contact" value="mail" property="mail">
			    <label for="contactChoice3">Mail</label>

			    <input type="radio" id="contactChoice3" name="contact" value="courier" property="courier">
			    <label for="contactChoice3">Courier</label>
			</div>
			<fieldset property="checkboxes">
				<legend>Choose your interests</legend>
				<div>
			    	<input type="checkbox" id="coding" name="interest" value="coding" property="coding">
			    	<label for="coding">Coding</label>
				</div>
				<div>
			    	<input type="checkbox" id="music" name="interest" value="music" property="music">
			    	<label for="music">Music</label>
				</div>
			</fieldset>
			<p property="paragraph">Here is content</p>
		</div>
		<div mv-app="radio-buttons" mv-storage="local" mv-autosave="0">
			<div property="radio" mv-multiple mv-order="desc">
				<input type="radio" id="[label]" name="[label]" value="[label]" property="radio">
				<label for="[label]" property="label">Email</label>
			</div>
		</div>
		<div mv-app="checkboxes" mv-storage="local" mv-autosave="0" mv-plugins="clear" mv-bar="yes-clear" class="mv-autoedit">
			<div property="checkbox" mv-multiple>
				<input type="checkbox" id="[checklabel]" name="[checklabel]" value="[checklabel]">
				<label for="[checklabel]" property="checklabel">Checkbox Name</label>
			</div>
		</div>
	</body>
</html>
